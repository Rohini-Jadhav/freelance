<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
      <style>
        .card {
          margin-top: 80px;
        }
    
        .btn {
          width: 200px;
        }
      </style>
      <form action="/auth/login" method="POST">
        <div class="d-flex justify-content-center">
          <div class="card col-xl-4 col-md-4 col-12 ">

            {% if message %}
            <h4 class="alert alert-danger m-3 d-flex justify-content-center">{{message}}</h4>
            {% endif %}

            <div class="head d-flex justify-content-center my-3">
              <h2>Log In</h2>
            </div>
            <div class="row">
              <div class="col mx-5 my-3">
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" name="email" class="form-control" id="email">
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col mx-5 my-3">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" id="password">
                  <a class="d-flex justify-content-end" href="reset-password.html">Forget Password?</a>
                </div>
              </div>
            </div>
      
      
            <div class="form-check mx-5 my-3">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary my-3">Login</button>
            </div>
            
          </div>
        </div>
      
      </form>
     
    
    
    
    
    
    </body>
    
    </html>
